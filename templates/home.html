<script>
async function sendQuery() {
    try {
        const queryValue = document.getElementById("queryInput").value;

        const response = await fetch("/query", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt:queryValue   })
        });

        const data = await response.json();
        const responseDiv = document.getElementById("response");
        responseDiv.innerHTML = ""; // Clear previous output

        if (data.error) {
            responseDiv.innerHTML = `<span style="color:red">Error: ${data.error}</span>`;
            return;
        }

        const result = data.response;  // <-- read the correct key

        // If it's a simple array, render as table
        if (Array.isArray(result) && result.length > 0 && Array.isArray(result[0])) {
            const table = document.createElement("table");
            table.style.width = "100%";
            table.style.borderCollapse = "collapse";

            // Auto-generate headers based on first row length
            const headerRow = document.createElement("tr");
            for (let i = 0; i < result[0].length; i++) {
                const th = document.createElement("th");
                th.innerText = `Col ${i+1}`;
                th.style.border = "1px solid #ddd";
                th.style.padding = "8px";
                th.style.backgroundColor = "#f0f0f0";
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            // Add rows
            result.forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.innerText = cell;
                    td.style.border = "1px solid #ddd";
                    td.style.padding = "8px";
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            responseDiv.appendChild(table);
        } else {
            // Fallback: show as preformatted JSON
            responseDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        }

    } catch (err) {
        console.error(err);
        document.getElementById("response").innerHTML =
            `<span style="color:red">Something broke. Check console.</span>`;
    }
}
</script>
